<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置测试</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>配置测试页面</h1>
    <div id="result"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultDiv = document.getElementById('result');
            
            if (window.SUPABASE_CONFIG) {
                resultDiv.innerHTML = `
                    <h2>✅ 静态配置加载成功</h2>
                    <p><strong>Supabase URL:</strong> ${window.SUPABASE_CONFIG.supabaseUrl}</p>
                    <p><strong>Anon Key:</strong> ${window.SUPABASE_CONFIG.supabaseAnonKey.substring(0, 50)}...</p>
                `;
                console.log('静态配置:', window.SUPABASE_CONFIG);
            } else {
                resultDiv.innerHTML = `
                    <h2>❌ 静态配置加载失败</h2>
                    <p>window.SUPABASE_CONFIG 未定义</p>
                `;
                console.error('静态配置未找到');
            }
        });
    </script>
</body>
</html>
