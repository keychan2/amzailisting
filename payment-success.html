<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - 亚马逊Listing极速生成器</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --bg-light: #f8f9fa;
            --text-main: #343a40;
            --text-secondary: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 48px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success-color), var(--primary-color));
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: bounce 0.6s ease-out;
        }

        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: var(--success-color);
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 32px;
        }

        .premium-features {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 24px;
            margin: 32px 0;
            text-align: left;
        }

        .premium-features h3 {
            color: var(--primary-color);
            font-size: 20px;
            margin-bottom: 16px;
            text-align: center;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            color: var(--text-main);
            position: relative;
            padding-left: 28px;
            font-size: 16px;
        }

        .feature-list li::before {
            content: '🎉';
            position: absolute;
            left: 0;
            top: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        .countdown {
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .countdown strong {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        
        <h1>支付成功！</h1>
        <p class="subtitle">恭喜您成为高级会员，现在可以享受所有高级功能</p>

        <div class="premium-features">
            <h3>🎊 您现在可以享受的高级功能</h3>
            <ul class="feature-list">
                <li>无限次数生成Amazon Listing</li>
                <li>使用更强大的AI模型进行内容生成</li>
                <li>访问专业的Listing模板库</li>
                <li>批量生成多个产品描述</li>
                <li>享受优先客服支持服务</li>
                <li>导出生成的内容为多种格式</li>
                <li>获得最新功能的优先体验权</li>
            </ul>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="btn btn-primary">立即体验高级功能</a>
            <a href="history.html" class="btn btn-secondary">查看历史记录</a>
        </div>

        <div class="countdown">
            <p>页面将在 <strong id="countdown">5</strong> 秒后自动跳转到首页</p>
        </div>
    </div>

    <script>
        // 倒计时自动跳转
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);

        // 检查URL参数，如果有订单信息则显示
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const amount = urlParams.get('amount');
        
        if (orderId && amount) {
            console.log('Payment successful:', { orderId, amount });
            
            // 可以在这里添加订单验证逻辑
            // 或者显示更详细的支付信息
        }

        // 页面加载时的动画效果
        document.addEventListener('DOMContentLoaded', () => {
            // 添加页面加载动画
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.body.style.transition = 'all 0.6s ease';
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
