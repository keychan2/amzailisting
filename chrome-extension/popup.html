<!DOCTYPE html>
<html>
<head>
  <title>亚马逊价格分析</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 350px;
      padding: 15px;
      background-color: #f4f4f5;
    }
    h1 {
      font-size: 18px;
      text-align: center;
      color: #111827;
      margin-top: 0;
      margin-bottom: 15px;
    }
    #analyzeBtn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    #analyzeBtn:hover {
      background-color: #1d4ed8;
    }
    #analyzeBtn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    #result {
      margin-top: 15px;
      background-color: white;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
    }
    #summary {
        font-size: 14px;
        color: #374151;
        margin-bottom: 10px;
    }
    #summary p {
        margin: 5px 0;
    }
    #chart-container {
        position: relative;
        width: 100%;
        margin-top: 15px;
        font-size: 12px;
    }
    .chart-row {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }
    .chart-label {
        width: 70px; /* Range label width */
        flex-shrink: 0;
        color: #4b5563;
    }
    .chart-bar-container {
        flex-grow: 1;
        background-color: #e5e7eb;
        border-radius: 4px;
        height: 18px;
        overflow: hidden;
    }
    .chart-bar {
        height: 100%;
        background-color: #3b82f6;
        border-radius: 4px;
        transition: width 0.5s ease-in-out;
        text-align: right;
        color: white;
        font-size: 10px;
        line-height: 18px;
        padding-right: 4px;
    }
    .chart-value {
        padding-left: 8px;
        color: #4b5563;
        min-width: 80px; /* To align values */
        font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>亚马逊价格分析</h1>
  <button id="analyzeBtn">分析当前页面价格</button>
  <div id="result" style="display: none;">
    <div id="summary"></div>
    <div id="chart-container">
        <!-- Chart will be generated here by JS -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
