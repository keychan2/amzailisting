<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Listing Generator</title>
  <style>
    :root {
      --primary-color: #007aff; /* Apple 蓝 */
      --bg-light: #f5f5f7;
      --bg-white: #ffffff;
      --text-main: #1c1c1e;
      --text-secondary: #636366;
      --border-color: #d1d1d6;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-main);
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: var(--text-main);
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-white);
      font-size: 16px;
      color: var(--text-main);
      transition: border 0.3s;
    }

    textarea:focus, input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto 30px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .result {
      white-space: pre-wrap;
      background-color: var(--bg-white);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Listing Generator</h1>
  <div class="input-group">
    <label for="titles">参考竞品标题（最多5个，每行一个）</label>
    <textarea id="titles" rows="5" placeholder="请输入参考标题，每行一个"></textarea>
  </div>
  <div class="input-group">
    <label for="bullets">参考竞品五点描述（最多5个，每段一个）</label>
    <textarea id="bullets" rows="5" placeholder="请输入参考五点描述，每段一个"></textarea>
  </div>
  <div class="input-group">
    <label for="features">产品特性（选填）</label>
    <textarea id="features" rows="3" placeholder="如材质、容量、是否有漏嘴等"></textarea>
  </div>
  <div class="input-group">
    <label for="keywords">关键词（选填）</label>
    <input type="text" id="keywords" placeholder="以英文逗号分隔，例如 matcha bowl, spout, ceramic" />
  </div>
  <button onclick="generateListing()">生成标题与五点</button>

  <h2>生成结果</h2>
  <div id="result" class="result">等待生成...</div>

  <script>
    async function generateListing() {
      const titles = document.getElementById("titles").value.trim();
      const bullets = document.getElementById("bullets").value.trim();
      const features = document.getElementById("features").value.trim();
      const keywords = document.getElementById("keywords").value.trim();

      if (!titles && !bullets) {
        document.getElementById("result").textContent = "请至少填写一个标题或五点描述。";
        return;
      }

      const prompt = `请参考以下竞品信息，生成一个高质量的亚马逊产品标题和五点描述，突出卖点并优化关键词：\n\n参考标题：\n${titles}\n\n参考五点：\n${bullets}\n\n产品特性：\n${features}\n\n关键词：\n${keywords}\n\n请以英文输出。`;

      document.getElementById("result").textContent = "正在生成中，请稍候...";

      const res = await fetch("https://listing-ai.gskanchan.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("result").textContent = "正在生成中，请稍候...";  
      document.getElementById("result").textContent = data.choices?.[0]?.message?.content || "生成失败，请检查 API 返回内容";
    }
  </script>
</body>
</html>
