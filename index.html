  <main>
    <div class="column">
      <h2>输入内容</h2>

      <div class="input-group">
        <label for="titles">参考竞品标题（建议不同标题进行换行）</label>
        <textarea id="titles" rows="5" placeholder="请输入竞品标题，数量不限"></textarea>
      </div>

      <div class="input-group">
        <label for="bullets">参考竞品五点描述（建议每点描述进行换行）</label>
        <textarea id="bullets" rows="5" placeholder="请输入竞品描述，数量不限"></textarea>
      </div>

      <label for="features">产品特性（选填）</label>
      <textarea id="features" rows="3" placeholder="如材质、容量、是否有漏嘴等"></textarea>

      <label for="keywords">关键词（选填）</label>
      <input type="text" id="keywords" placeholder="以英文逗号分隔，例如 matcha bowl, spout, ceramic" />

       <div class="input-group">
      <label for="model">选择模型</label>
      <div class="custom-select-wrapper">
        <select id="model" class="custom-select">
          <option value="deepseek">DeepSeek</option>
          <option value="chatgpt">ChatGPT</option>
        </select>
      </div>
    </div>


      <button onclick="generateListing()" style="align-self: center;">立即生成</button>
    </div>

    <div class="column">
      <h2>生成结果</h2>
      <div id="result" class="result">请输入竞品标题或五点描述，并点击立即生成。</div>
    </div>

  <script>
   async function generateListing() {
  const titles = document.getElementById("titles").value.trim();
  const bullets = document.getElementById("bullets").value.trim();
  const features = document.getElementById("features").value.trim();
  const keywords = document.getElementById("keywords").value.trim();
  const model = document.getElementById("model").value;

  if (!titles && !bullets) {
    document.getElementById("result").textContent = "请至少填写参考竞品标题或五点描述。";
    return;
  }

  const prompt = `Based on the following reference Amazon titles and bullet points, generate a compelling, keyword-optimized product title and 5 persuasive bullet points.\n\nReference Titles:\n${titles}\n\nReference Bullets:\n${bullets}\n\nProduct Features:\n${features}\n\nTarget Keywords:\n${keywords}\n\nInstructions:\n- Output in English\n- Title: concise, clear, max 200 characters\n- Bullet Points: focus on product benefits, features, and usability (5 points total)\n- Use professional, persuasive tone suitable for Amazon customers.`;

  document.getElementById("result").textContent = "正在生成中，约需30秒...";

  const res = await fetch("https://listing-ai.gskanchan.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt, model }) // ← 加上 model 字段
  });

  const data = await res.json();
  document.getElementById("result").textContent = data.choices?.[0]?.message?.content || "生成失败，请检查 API 返回内容";
}
